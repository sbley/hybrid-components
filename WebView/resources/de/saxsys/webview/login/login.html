<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
<script type='text/javascript' src='../knockout-3.2.0.js'></script>
<style>
body {
	height: 500px;
	width: 500px
}
</style>

<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="txtUsername">Username:</label> <input id="txtUsername"
							data-bind="value: username" placeholder="Enter username"
							type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="txtPassword">Password:</label> <input
							data-bind="value: password" placeholder="Enter password"
							type="password" class="form-control" />
					</div>

					<button data-bind="click: login" class="btn btn-default">Login</button>
				</form>
				<p>
					<b data-bind="text: loginData"></b>
				</p>

				<script type="text/javascript">
		function LoginData(data) {
			this.username = ko.observable(data.username);
		    this.password = ko.observable(data.password);
		}
		
		// This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
		function LoginViewModel() {
			var self = this;
		    self.username = ko.observable();
		    self.password = ko.observable();
 		    self.loginData = ko.observable();

		    self.login = function() {
		        this.username(this.username().toUpperCase()); // Write back a modified value
		    };
		}

		// Activates knockout.js
		ko.applyBindings(new LoginViewModel());   
    </script>
			</div>
		</div>
	</div>
</body>
</html>
