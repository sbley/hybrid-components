<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet"
	href="../../vendor/formValidation/dist/css/formValidation.min.css">
<script type='text/javascript'
	src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type='text/javascript'
	src="../../bower_components/knockout/dist/knockout.js"></script>
<script type='text/javascript'
	src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type='text/javascript'
	src="../../vendor/formValidation/dist/js/formValidation.min.js"></script>
<script type='text/javascript'
	src="../../vendor/formValidation/dist/js/framework/bootstrap.min.js"></script>
<style>
.container {
	height: 500px;
	width: 500px
}
</style>

<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form role="form" data-fv-framework="bootstrap"
					data-fv-icon-valid="glyphicon glyphicon-ok"
					data-fv-icon-invalid="glyphicon glyphicon-remove"
					data-fv-icon-validating="glyphicon glyphicon-refresh">
					<div class="form-group">
						<label for="txtUsername">Username:</label> <input id="txtUsername"
							name="username" data-bind="value: username"
							placeholder="Enter username" type="text" data-fv-notempty="true"
							data-fv-notempty-message="The username is required"
							class="form-control" />
					</div>
					<div class="form-group">
						<label for="txtPassword">Password:</label> <input id="txtPassword"
							name="password" data-bind="value: password"
							placeholder="Enter password" type="password"
							data-fv-notempty="true"
							data-fv-notempty-message="The password is required and cannot be empty"
							class="form-control" />
					</div>

					<button data-bind="click: login" class="btn btn-default">Login</button>
				</form>
				<p>
					<b data-bind="text: loginData"></b>
				</p>
				<script type='text/javascript' src="../login/login.js"></script>
				<script type='text/javascript' src="../login/loginService.js"></script>
			</div>
		</div>
	</div>
</body>
</html>
