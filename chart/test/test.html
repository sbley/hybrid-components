<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script
	src="../webcomponentsjs/webcomponents.min.js"></script>
<script async>
	function handleLoad(e) {
		console.log('Loaded import: ' + e.target.href);
	}
	function handleError(e) {
		console.log('Error loading import: ' + e.target.href);
	}
</script>
<link rel="import"
	href="../pie-chart/pie-chart.html"
	onload="handleLoad(event)" onerror="handleError(event)" />
</head>
<body>
	<pie-chart todo="8" inProgress="5" done="10"></pie-chart>
	
	<div>
		<input type="number" placeholder="todo issues" value="8"/>
		<script>
	      var inputTodo = document.querySelector('input');
	      inputTodo.addEventListener('change', function() {
	          document.querySelector('pie-chart').todo = inputTodo.value;
	      });
	    </script>
    </div>
</body>
</html>
